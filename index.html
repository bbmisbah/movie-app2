<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
</head>
<body>
    <div class="container">

        <h1 id="header">KIRAMA</h1>
        <!-- Navbar -->
        <nav class="navbar">
        <a href="#" class="nav-link">Home</a>
        <a href="#movie-slider" class="nav-link">Film</a>
        <a href="#tv-slider" class="nav-link">Serie TV</a>
        </nav>

        <!-- Search Box -->
        <div id="search-container">
            <input type="text" id="search-box" placeholder="Cerca film...">
            <button id="search-button">Cerca</button>
        </div>

        <div class="landing-page">
            <div id="background-container" class="background-container"></div>
            <div class="info-container" id="info-container">
                <h1 id="title"></h1>
                <p id="description"></p>
            </div>
            <h1>Scopri film e serie TV di tendenza!</h1>
            <p>Trova le ultime novit√† e tanto altro.</p>
            <a href="#movie-slider" class="btn-start">Esplora ora</a>
        </div>

        <!-- Carosello dei film -->
        <h1 >Film</h1>
        <div id="movie-slider" class="movie-slider">
        </div>

        <!-- Carosello delle Serie TV -->
        <h1 class="titolo-sezione">Serie TV</h1>
        <div id="tv-slider" class="tv-slider">
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
